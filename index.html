<!DOCTYPE html>

<!--
    image - https://unsplash.com/photos/Bkci_8qcdvQ?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
</head>
<body>
    <div id="container">
        <div id="left-container">
            <div id="logo">
                <img src="./img/logo.png" id="logo-img">
                <span id="logo-name">ODIN</span>
            </div>
        </div>

        <div id="right-container">
            <div id="top-div">
                <div id="message">
                    <p>
                        This is not a real online service! You know you need something like this in your lifef to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                    </p>
                    <p>
                        You <em>know</em> you want to.
                    </p>
                </div>

            </div>
            <div id="mid-div">
                <p id="form-title">Let's get started!</p>
                <form action="#">
                    <fieldset>
                        <div class="form">
                            <div>
                                <label for="first-name">FIRST NAME</label>
                            </div>
                            <input type="text">
                        </div>
                        <div class="form">
                            <div>
                                <label for="last-name">LAST NAME</label>
                            </div>
                        
                            <input type="text">
                        </div>
                        <div class="form">
                            <div>
                            <label for="email">EMAIL</label>
                            </div>
                            <input type="text">
                        </div>
                        <div class="form">
                            <div><label for="phone-number">PHONE NUMBER</label></div>
                            <input type="text">
                        </div>
                        <div class="form">
                            <div><label for="password">PASSWORD</label></div>
                        
                            <input type="text">
                        </div>
                        <div class="form">
                            <div><label for="confirm-password">CONFIRM PASSWORD</label></div>
                        
                            <input type="text">
                        </div>
                    </fieldset>
                    
                </form>
            </div>
            <div id="bot-div">

            </div>
        </div>
    </div>
</body>
</html>
